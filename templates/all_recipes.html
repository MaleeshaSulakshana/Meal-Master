{% extends 'base.html' %}
{% block title %}Meal Master Recipes | All Recipes{% endblock %}
{% block content %}

<!-- Start All Pages -->
<div class="all-page-title page-breadcrumb">
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>All Recipes</h1>
			</div>
		</div>
	</div>
</div>
<!-- End All Pages -->

<!-- Start Menu -->
<div class="menu-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="special-menu text-center">
					<div class="button-group filter-button-group">
						<button class="active" data-filter="*">All</button>
						<button data-filter=".breakfast">Breakfast</button>
						<button data-filter=".lunch">Lunch</button>
						<button data-filter=".dinner">Dinner</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row special-list">

			{% if recipes %}
			{% for item in recipes %}
			<div class="col-lg-4 col-md-6 special-grid {{ item[20] }}">
				<div class="gallery-single fix">
					<img src="static/images/recipes/{{ item[0] }}/{{ item[17] }}" class="img-fluid" alt="Image">
					<div class="why-text">
						<h4>{{ item[2] }}</h4>
						<a class="btn btn-lg btn-circle btn-outline-new-white"
							href="{{ url_for('view_recipes_details', id = item[0]) }}">View Receipt</a>
					</div>
				</div>
			</div>
			{% endfor %}
			{% endif %}

		</div>
	</div>
</div>


<script>

	$(function () {
		$('#add_new').click(function () {

			window.location.href = "/add-recipes";

			event.preventDefault();
		});
	});

</script>


{% endblock %}
